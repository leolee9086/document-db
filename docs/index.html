<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown编辑器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    .main-content {
      flex: 1;
      overflow: hidden;
    }
    
    .editor {
      height: 100%;
    }
    
    /* vditor样式覆盖 */
    .vditor {
      border: none !important;
    }
    
    .vditor-toolbar {
      border-bottom: 1px solid #ddd !important;
    }
  </style>
