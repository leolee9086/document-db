<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown编辑器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #f5f5f5;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    .main-content {
      flex: 1;
      overflow: hidden;
    }
    
    .editor {
      height: 100%;
    }
    
    /* vditor样式覆盖 */
    .vditor {
      border: none !important;
    }
    
    .vditor-toolbar {
      border-bottom: 1px solid #ddd !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Markdown编辑器</h1>
      <div class="toolbar">
        <button id="import-btn" disabled>导入文件</button>
        <button id="export-btn" disabled>导出文件</button>
        <button id="save-with-data-btn" disabled>保存包含数据</button>
        <button id="save-without-data-btn" disabled>保存空编辑器</button>
        <button id="encrypt-btn" disabled>加密</button>
        <button id="image-config-btn" disabled>图床配置</button>
      </div>
      <div id="unsaved-indicator" style="display: none; color: #e74c3c; font-weight: bold; font-size: 14px;">
        ⚠️ 有未保存的更改
      </div>
    </header>
    
    <main class="main-content">
      <div id="vditor" class="editor"></div>
    </main>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
